<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | RENTAL COSPLAY</title>
  <link rel="stylesheet" href="CSS/dashboard.css" />
  <link rel="icon" href="src/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="src/pungki.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="src/pungki.png" alt="Logo Pungki Cosplay" class="logo" />
      <div class="header-text">
        <h1>Dashboard Rental Cosplay</h1>
        <p>Kelola penyewaan kostum karakter favorit dengan mudah dan efisien!</p>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
        <li><a href="#catalog"><i class="fas fa-tshirt"></i> Katalog</a></li>
        <li><a href="#faq"><i class="fas fa-question-circle"></i> FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section id="dashboard" class="dashboard-section">
      <h2 class="section-title"><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <i class="fas fa-tshirt"></i>
          <div class="stat-value" id="total-kostum">0</div>
          <div class="stat-label">Total Kostum</div>
        </div>
        <div class="stat-card">
          <i class="fas fa-calendar-check"></i>
          <div class="stat-value" id="penyewaan-aktif">0</div>
          <div class="stat-label">Penyewaan Aktif</div>
        </div>
        <div class="stat-card">
          <i class="fas fa-star"></i>
          <div class="stat-value" id="item-populer">0</div>
          <div class="stat-label">Item Populer</div>
        </div>
      </div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
